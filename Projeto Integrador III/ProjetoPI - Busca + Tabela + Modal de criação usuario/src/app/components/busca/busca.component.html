<div class="container mx-auto">

  <header class="flex justify-between items-center bg-projeto p-4 text-white">
    <div class="flex items-center space-x-2">
      <svg class="w-6 h-6 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M4.5 17H4a1 1 0 0 1-1-1 3 3 0 0 1 3-3h1m0-3.05A2.5 2.5 0 1 1 9 5.5M19.5 17h.5a1 1 0 0 0 1-1 3 3 0 0 0-3-3h-1m0-3.05a2.5 2.5 0 1 0-2-4.45m.5 13.5h-7a1 1 0 0 1-1-1 3 3 0 0 1 3-3h3a3 3 0 0 1 3 3 1 1 0 0 1-1 1Zm-1-9.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Z"/>
      </svg>
      <h1 class="text-xl font-semibold">Gerenciamento de Usuários</h1>
    </div>
  </header>
  
  <!-- Section de busca e novo usuário -->
  <section class="flex items-center justify-between py-4">
    <!-- Barra de pesquisa -->
    <div class="flex items-center flex-grow space-x-2">
      <input class="bg-white h-10 text-sm  w-1/2" type="search" name="search" placeholder="Pesquisar">
      <div class=" px-32">
        <button class="flex items-center space-x-2 text-white">
          <span>Filtrar</span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z" />
          </svg>
        </button>
      </div> 
      <div class=" px-32">
        <button class="flex items-center space-x-2 text-white">
          <span>Ordenar</span>
          <svg class="w-6 h-6 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 20V10m0 10-3-3m3 3 3-3m5-13v10m0-10 3 3m-3-3-3 3"/>
          </svg>
         
        </button>
      </div> 
    </div>
    <!-- Botão novo usuário -->
    <button data-modal-target="user-modal" data-modal-toggle="user-modal" class="flex items-center bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 mr-2">
        <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z" clip-rule="evenodd" />
      </svg>
      <span>Criar Usuário</span>
    </button>
  </section>

<!-- Main modal -->
<div id="user-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-4xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-modal rounded-lg shadow dark:bg-gray-700">
      <!-- Modal body -->
      <div class="p-4 md:p-5">
        <div class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="codigo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Código:</label>
              <input type="text" name="codigo" id="codigo" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:text-white" value=""  />
            </div>
            <div>
              <label for="cep" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">CEP:</label>
              <input type="text" name="cep" id="cep" class="bg-white  border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:text-white" value=""  />
            </div>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="nome" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome:</label>
              <input type="text" name="nome" id="nome" class="bg-white  border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:text-white" value=""  />
            </div>
            <div>
              <label for="logradouro" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Logradouro:</label>
              <input type="text" name="logradouro" id="logradouro" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:text-white" value=""  />
            </div>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="cpf" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">CPF:</label>
              <input type="text" name="cpf" id="cpf" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:text-white" value=""  />
            </div>
            <div>
              <label for="numero" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nº:</label>
              <input type="text" name="numero" id="numero" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:text-white" value=""  />
            </div>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="complemento" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Complemento:</label>
              <input type="text" name="complemento" id="complemento" class="bg-white  border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:text-white" value=""  />
            </div>
            <div>
              <label for="bairro" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Bairro:</label>
              <input type="text" name="bairro" id="bairro" class="bg-white  border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:text-white" value=""  />
            </div>
          </div>
          <div>
            <label for="projetos" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Projeto(s):</label>
            <select id="projetos" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:text-white">
              <option selected>Selecionar Projetos</option>
              <option >Projeto 01</option>
              <option >Projeto 02</option>
              <option >Projeto 03</option>
            </select>
          </div>
          <div>
            <label for="projetos" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Disciplina(s):</label>
            <select id="projetos" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:text-white">
              <option selected>Selecionar Disciplina</option>
              <option>Discplina 1</option>
              <option>Discplina 2</option>
              <option>Discplina 3</option>
            </select>
          </div>
        </div>
      </div>
      <!-- Modal footer -->
      <div class="flex items-center  p-4 md:p-5 border-t rounded-b dark:border-gray-600">      
        <button type="button" class="bg-blue-500 text-white mr-4 px-4 py-2 rounded-lg shadow-sm hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Salvar</button>
        <button data-modal-hide="user-modal" type="button" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Cancelar</button>
      </div>
    </div>
  </div>
</div>
</div>
