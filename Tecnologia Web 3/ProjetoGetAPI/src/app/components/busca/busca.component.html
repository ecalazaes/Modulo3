<div class="container bg-white mx-auto rounded-lg pt-5 ">

  <header class="grid grid-cols-1">
    <h1 class="text-2xl sm:text-3xl mb-3 text-center sm:text-left">Gerenciamento de Usuários</h1>
  </header>

  <!-- Section de busca e novo usuário -->
  <section class="grid grid-cols-1 sm:grid-cols-3 gap-1 py-4 relative text-gray-60">

    <!-- Barra de pesquisa -->
    <input class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none" type="search"
      name="search" placeholder="Pesquisar">

    <!-- Filtrar e Ordenar -->
    <div class="flex justify-around py-4 sm:pt-1 flex-wrap">
      <div class="flex">
        <span class="font-semibold">Filtrar</span>
        <span class="ml-1 mt-2 ">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class=" h-4 w-4">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z" />
          </svg>
        </span>
      </div>
      <div class="flex">
        <span class="font-semibold">Ordenar</span>
        <span class="ml-1 mt-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 0 0-3.7-3.7 48.678 48.678 0 0 0-7.324 0 4.006 4.006 0 0 0-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 0 0 3.7 3.7 48.656 48.656 0 0 0 7.324 0 4.006 4.006 0 0 0 3.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3-3 3" />
          </svg>

        </span>
      </div>
    </div>

    <!-- Botão novo usuário -->
    <div class="flex justify-center">
      <button
        class="bg-blue-600 hover:bg-orange-400 text-white text-xs sm:text-sm font-normal py-2 px-4 sm:py-2 sm:px-4 rounded-full inline-flex items-center transition-all ">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 mr-2">
          <path fill-rule="evenodd"
            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z"
            clip-rule="evenodd" />
        </svg>

        <span>Criar usuário</span>
      </button>
    </div>
  </section>
</div>
